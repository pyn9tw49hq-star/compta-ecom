channels:
  shopify:
    files:
      sales: "ventes.csv"
      transactions: "transactions.csv"
      payouts: "versements.csv"
      payout_details: "detail_versements*.csv"
      returns: "returns.csv"
    multi_files: ["payout_details"]
    optional_files: ["returns", "payout_details"]
    required_file_groups:
      - ["sales", "transactions", "payouts"]
      - ["returns"]
    encoding: utf-8
    separator: ","
  manomano:
    files:
      ca: "ca.csv"
      payouts: "versements_manomano.csv"
      order_details: "commandes_manomano.csv"
    encoding: utf-8
    separator: ";"
    default_country_code: "250"
  decathlon:
    files:
      data: "decathlon_data.csv"
    encoding: utf-8
    separator: ";"
    default_country_code: "250"
    commission_vat_rate: 0.0
  leroy_merlin:
    files:
      data: "leroy_merlin_data.csv"
    encoding: utf-8
    separator: ";"
    default_country_code: "250"
    commission_vat_rate: 20.0
